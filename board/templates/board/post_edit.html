{% extends 'board/base_board.html' %}

{% block content %}
    <h1>New post</h1>

    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group">
                {{ form.username.label_tag }}{{form.title}}
        </div>
        <div class="form-group">
                {{ form.username.label_tag }}{{form.text}}
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </form>
    <script>
        document.querySelector("input[name='title']").classList.add('form-control');
        document.querySelector("textarea[name='text']").classList.add('form-control');
    </script>
{% endblock %}
